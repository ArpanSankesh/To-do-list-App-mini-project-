<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <link rel="icon" href="asset/icon.png">
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Nunito+Sans:opsz,wght@6..12,500&family=PT+Sans:wght@400;700&family=Poppins:wght@300;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <h2>To-Do List <img src="asset/icon.png" /></h2>
        <div class="task-bar">
          <input type="text" id="input-box" placeholder="Add task..." />
          <button onclick="addTask()"  id="btn" >Add</button>
        </div>
        <ul id="task-container">
          <!-- <li class="checked">Task - 1</li> -->
          
        </ul>
      </div>
    </div>

    <script src="script.js" ></script>
  </body>
</html>
